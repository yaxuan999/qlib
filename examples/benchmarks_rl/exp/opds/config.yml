action_interpreter:
  class: CategoricalActionInterpreter
  kwargs:
    values: 4
  module_path: qlib.rl.order_execution.interpreter
state_interpreter:
  class: WholeDayStateInterpreter
  kwargs:
    data_dim: 6
    data_ticks: 240
    max_step: 8
    processed_data_provider:
      class: PickleProcessedDataProvider
      module_path: qlib.rl.data.pickle_styled
      kwargs:
        data_dir: data/normed_feature/
  module_path: interpreter
reward:
  class: PAPenaltyReward
  kwargs:
    penalty: 100.0
  module_path: qlib.rl.order_execution.reward
data:
  source:
    order_dir: data/order/
    data_dir: data/backtest/
    total_time: 237
    default_start_time: 0
    default_end_time: 237
runtime:
  seed: 42
  use_cuda: False
trainer:
  checkpoint_path: './outputs/OPDS/'
  checkpoint_every_n_iters: 1
  batch_size: 1024
  max_epoch: 30
  val_every_n_epoch: 1
  episode_per_collect: 10000
  repeat_per_collect: 5
  earlystop_patience: 5
policy:
  class: PPO
  kwargs:
    lr: 0.0001
    discount_factor: 1.0
    max_grad_norm: 100.0
    reward_normalization: True
    eps_clip: 0.3
    value_clip: True
    vf_coef: 1.0
    gae_lambda: 1.0
    weight_decay: 0.0
  module_path: qlib.rl.order_execution.policy
network:
  class: PPONetwork
  kwargs:
    max_step: 237
    hidden_dim: 64
    cnn_shape: [30, 6]
  module_path: network
simulator:
  time_per_step: 30
  vol_limit: 10
env:
  concurrency: 32
  parallel_mode: shmem  # shmem, dummy
